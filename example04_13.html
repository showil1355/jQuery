<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트의 가장 인접한 부모 엘리먼트 찾기</title>
<script src="../juqery/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
    /*b요소 부모(parent) 요소의 태그를 찾아 b요소의 뒤에 출력*/
    var res = new Array();
    $(document).ready(function(){
        $("b").parent().each(function(i){
            res[i] = this.tagName;
        })
        $("b").append(res + ",");
    })
</script>
</head>
<body>
  <div>
    <p>
      <span> <b> 부모 엘리먼트 모두 검색 : </b> </span>
    </p>
  </div>
</body>
</html>
