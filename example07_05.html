<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트를 서서히 보이게 하기</title>
<style>
span { color: red; cursor: pointer; }
div {
  margin: 3px;  width: 80px;
  display: none;  height: 80px;
  float: left;
}
div#red {  background: #f00;}
div#green {  background: #0f0;}
div#blue {  background: #00f;}
</style>
<script src="../juqery/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        //span요소를 클릭하면 div요소가 서서히 나타나는 효과를 적용
        $("span").click(function(){
            $("div").fadeIn(300);
        })
    })
</script>
</head>
<body>
  <span> 클릭 </span> <p>
  <div id="red"></div> 
  <div id="green"></div> 
  <div id="blue"></div> 
</body>
</html>
