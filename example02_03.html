<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>한 번에 다양한 엘리먼트에 접근하여 개수와 텍스트 얻기-“selector1, selector2, selectorN”</title>
<script src="../juqery/jquery-3.3.1.min.js"></script>
<script >
$(document).ready(function(){
    var rsText = "";   //초기화
    var $sel = $("p, span, div.simpletext1");  //태그 저장
    $sel.each(function(){             //each 문은 for문이랑 같은 반복문이다 each문은 있는 갯수만큼 출력해라
        rsText = rsText + $(this).text() + ",";
    });
    $("div.result").text(rsText);   // 출력방식 1
    //document.write(rsText);         // 출력방식 2
});
</script>
</head>
<body>
   <span>simple</span>
   <div class='simpletext1'>jQuery</div>
   <div>basic</div>
   <p>example</p>
   <div class="result"></div>
</body>
</html>
