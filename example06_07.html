<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 위임하기</title>
<style type="text/css">
 p { background:yellow; font-weight:bold; 
     cursor:pointer; padding:5px; } 
</style>
<script src="../juqery/jquery-1.8.0.min.js"></script><!--1.8.0 버전에서만 사용가능-->
<script type="text/javascript">
    /*p요소를 클릭하면 그 요소의 다음 요소로 p요소를 추가하며, 원래 있던 p요소를 클릭하거나 추가된 p요소를 클릭해도 계속 클릭한 p요소 다음요소에 p요소가 추가될수 있도록 구현*/
    $(function(){
        $("p").live("click", function(){
            $(this).after("<p>추가된 요소</p>");
        });
    })
</script>
</head>
<body>
	 <p>Click me!</p> 
</body>
</html>
