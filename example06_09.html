<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>마우스를 누르면 파란색, 놓으면 빨간색으로 배경색 바꾸기</title>
<style type="text/css">
div{ width: 70px; height: 50px; float:left;
     background-color: blue; cursor: pointer;
     margin: 5px
}
</style>
<script src="../juqery/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
    //div 요소에 마우스를 누르고 있을때는 배경색을 빨간색, 떼었을때는 노랑, 마우스포인터가 그 영역에서 빠져 나오면 빨강, 그 영여긍로 다시 돌아가면 초록으로 변경
    $(function(){
        $("div").mousedown(function(){
            $(this).css("background", "red");
        });
        $("div").mouseup(function(){
            $(this).css("background", "yellow");
        });
        $("div").mouseover(function(){
            $(this).css("background", "green");
        });
        $("div").mouseleave(function(){
            $(this).css("background", "red");
        });
    })
</script>
</head>
<body>   
   <div></div> <div></div> <div></div>
</body>
</html>
