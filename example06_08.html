<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>더블 클릭 이벤트</title>
<style type="text/css">
img{ 
   width: 40px; height: 30px;		
}
</style>
<script src="../juqery/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
    //img 요소를 더블클릭할때마다 원래 크기가 50픽셀씩 증가될 수 있도록 구현
    $(function(){
        $("img").dblclick(function(event){
            var $t = $(event.target);
            $t.width($t.width()+50).css("height", "auto");
        });
    });
</script>
</head>
<body>   
   <img src="../img/1.jpg">
</body>
</html>
