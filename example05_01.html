<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트에 자식 엘리먼트로 추가하기</title>
<style type="text/css">
div { float:left; margin:25px; }
</style>
<script src="../juqery/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        /*  "kiwi", "fig", "plum", "peach", "grape", "pear"를 배열기억장소에 저장하였다가 #fruit_list의 하위 요소로 추가*/
        /* 순번은 index, 값은 value*/
        var fruits = ["kiwi", "fig", "plum", "peach", "grape", "pear"];
        $.each(fruits, function(index, value){
            $("#fruit_list").append("<li>"+ value + "</li>");
            /*$("<li>"+ value + "</li>").appendTo("#fruit_list");*/
        });
        /*  "equus", "korando", "benz", "jaguar"를 배열기역장소에 저장하였다가 #car_list의 하위 요소로 추가*/
        var cars = ["equus", "korando", "benz", "jaguar"];
        $(cars).each(function(index, value){
            $("#car_list").append("<li>"+ value + "</li>");
            /*$("<li>"+ value + "</li>").appendTo("#car_list");*/
        })
    })
        
    
</script>
</head>
<body>   
 <div> 
    <b> 내가 좋아하는 과일 </b>
    <ul id="fruit_list"></ul>
 </div> 
 
 <div> 
    <b> 갖고 싶은 차  </b>
    <ul id="car_list"></ul>
 </div> 
</body>
</html>
