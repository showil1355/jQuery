<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트 집합들을 한 번에 처리하기</title>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script>
$(document).ready(function(){
    /* 세 개의 img요소에 하나의 attr메서드를 이용하여 같은 고양이 이미지를 연결하되, title, alt, width, height 속성을 추가 */
    $("img").attr({
        "src":"cat1.jpg",
        "title":"야옹이",
        "alt":"얌채",
        "width":"240px",
        "height":"240px"
    });
});
</script>
</head>
<body>
   <center>
      <img /> <img /> <img /> 
   </center>
</body>
</html>
