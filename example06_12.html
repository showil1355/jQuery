<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>콤보 박스에서 선택한 과일 그림 출력하기</title>
<style type="text/css">
img{ 
   width: 80px; height: 80px; margin-left: 50px;		
}
</style>
<script src="../juqery/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
    /*#sel의 값을 선택하면, #img에 뿌려주기*/
    $(document).ready(function(){
        $("#sel").change(function(event){
            var imgSrc = $(event.target).val();
            $("img").attr("src", imgSrc);
        }).change();  //강제로 체인지를 실행하게 하는것
    });
</script>
</head>
<body>
	<form name="frm">
		<table>
			<tr>
				<td>
					<select id="sel">
							<option value="strawberry.gif">딸기
							<option value="banana.gif">바나나
							<option value="apple.gif" selected>사과
					</select>
				</td>
				<td><img id="img"></td>
			</tr>
		</table>
	</form>
</body>
</html>
