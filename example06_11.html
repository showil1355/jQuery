<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>포커스를 받으면 글씨 지우고 포커스를 잃으면 글씨 나타내기</title>
<script src="../juqery/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
    /*문자가 로딩되면 #memId에 '아이디를 입력하세요'라고 하고 글자색을 #777로 #memId에 커서가 옮겨지면 원래 있던 문자열을 모두 지우고 글자 색은 검색으로 하고,
    다시 커서가 #memId에서 떠났을 때 #memId에 아무 것도 입력된 것이 없다면, '아이디를 입력해주세요'라고 하고 글자색은 빨강색으로 구현*/
    // - blur : 
    /*
        - 내가 한방식
    $(document).ready(function(){
        
        $("#memId").attr("placeholder", "아이디를 입력해주세요").css("color", "#777");
        $("#memId").mouseover(function(){
            $(this).attr("placeholder", "");
        });
        $("#memId").blur(function(event){
            if($(event.target).val() == ""){
                $(event.target).val("아이디를 입력해주세요").css("color", "red");
            }
        })
    })*/
    
    /* 선생님이 한것*/
    $(function(){
        $("#memId").val("아이디를 입력하세요");
        $("#memId").focus(function(){
            $("#memId").val("").css("color", "black")
        });
        $("#memId").blur(function(event){
            if($(event.target).val() == ""){
                $(event.target).val("아이디를 입력해주세요").css("color", "red");
            }
        });
    });
</script>
</head>
<body>
	<INPUT TYPE="text" id="memId" />
</body>
</html>
