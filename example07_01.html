<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트를 보이게 하기</title>
<style>
span{ display:none}
</style>
<script src="../juqery/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
    $(function(){
    // 첫 번째 button요소를 클릭하면 그 다음 span요소를 보이게 한다.
        $("button:first").click(function(){
            $(this).next("span").show();
        })
        
    // 두 번째 button 요소를 클릭하면 그 다음 요소를 천천히 보이게 하고, 보이게 되면, 배경색을 pink로 변경한다.
        $("button:last").click(function(){
            $(this).next("span").show(2000, function(){
                $("span:last").css("background", "pink");
            })
        })
    })
</script>
</head>
<body>  
  <button>Show It</button> 
  <span>안녕하세요.</span> <br>
  <button>Show It slow</button> 
  <span>반갑습니다.</span>
</body>
</html>
