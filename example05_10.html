<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트에 자식 엘리먼트로 추가하기</title>
<style type="text/css">
span { display:block; }
</style>
<script src="../juqery/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
    //button요소를 클릭하여 em요소를 복제하여 span요소의 첫번째 자식으로 추가
        $(document).ready(function(){
            $("button").click(function(){
                /*$("em").clone().appendTo($("span"));*/    //1번방식
                $("span").append($("em").clone());
            })
        })
</script>
</head>
<body>
 <button>복사</button>
 <b> 사과 </b>
 <em> 바나나 </em>
 <span> 갖고 싶은 과일 : </span>
 <span> 먹고 싶은 과일 : </span>
</body>
</html>
