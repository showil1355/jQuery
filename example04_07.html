<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트 뒤에 위치하는 형제 엘리먼트 찾기</title>
<style>
div, span {
	width: 60px; height: 60px;
	margin: 5px; float: left;
	border: 2px red solid;
	background: white;
	}
.after { background: pink } 
.selected {border: 5px blue solid;}
</style>
<script src="../juqery/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
    /*
        next : ~다음 한가지 태그에 걸린다.
        nextAll : ~다음에 다오는 모든요소.
        nextAll(조건) : 괄호에 클래스나 아이디가 오면 조건에 해당하는 애만 추가된다
    */
    $(document).ready(function(){
        /*  버튼을 클릭했을때 div요소의 다음 요소에 after클래스 추가 */
        $("button").click(function(){
            $("div").next().addClass("after");
        });
        /*  div요소에 배경색을 red로 설정하고, 다음 요소들 중에서 #fourth요소에 selected클래스를 추가하시오.*/    
        $("div").css("background-color", "red").nextAll("#fourth").addClass("selected");
    });
    

</script>
</head>
<body>
	<p> <button> 형제 엘리먼트에 스타일 입히기</button> </p>
	
	<div id="first">first</div>	

	<span id="second" class="middle">
		sibling
		<div id="child">child</div>
	</span>
	<div id="third"  class="middle">sibling</div>
	<span id="fourth"  class="middle">sibling11</span>
	<span id="fifth"  class="middle">sibling</span>
	
	<div id="sixth">last</div> 
</body>
</html>
