<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트 뒤에 위치하는 형제 엘리먼트 찾기</title>
<style>
div, span {
	width: 60px; height: 60px;
	margin: 5px; float: left;
	border: 2px red solid;
	background: white;
	}
.after { background: pink } 
.selected {border: 5px blue solid;}
</style>
<script src="../juqery/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        //  버튼을 클릭했을 경우 div요소의 다음 요소들에 after클래스를 추가하고
        $("button").click(function(){
            $("div").nextAll().addClass("after");
        });
        //  div요소의 다음요소들 중에서 span요소에 selected클래스를 추가하시오    
        $("div").nextAll("span").addClass("selected");
    })
    
</script>
</head>
<body>
	 <p> <button> 형제 엘리먼트에 스타일 입히기</button> </p>
	
	<div id="first">first</div>	
	<span id="second" class="middle">
		sibling11
		<div id="child">child</div>
	</span>
	<div id="third"  class="middle">sibling2222</div>
	<span id="fourth"  class="middle">sibling22</span>
	<span id="fifth"  class="middle">sibling33</span>	
	<div id="sixth">last</div> 
</body>
</html>
