<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>클릭할 때마다 서로 다른 동작함수 호출하기</title>
<style type="text/css">
img{ 
   width: 200px; height: 250px;		
}
    div {width: 100px; height: 100px; background-color: antiquewhite;}
</style>
<script src="../juqery/jquery-1.8.0.min.js"></script><!--1.8.0 버전에서만 사용가능-->
<script type="text/javascript">
    /*div 요소를 1회 클릭시 배경색은 빨강 폭은 400, 2회 클릭시 배경색은 파랑 폭은 200, 3회 클릭시 배경색은 초록 폭은 300,
    4회 클릭시 배경색은 노랑 폭은 240으로 바꾸고, 다시 5회 클릭은 1회 클릭한 것과 같이 되고, 6회 클릭은 2번클릭한 것과 같이 변하는 것처럼
    1~4회 클릭시마다 매번 이 기능을 반복되게 구현*/
    $(function(){
        $("div").toggle(
            function(event){ $(event.target).css("background", "red").width(400); },
            function(event){ $(event.target).css("background", "blue").width(200); },
            function(event){ $(event.target).css("background", "green").width(300); },
            function(event){ $(event.target).css("background", "yellow").width(250); },
        );
    })
        
</script>
</head>
<body>
	<img src="../img/1.jpg">
	<div></div>
</body>
</html>
