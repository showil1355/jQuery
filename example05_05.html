<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트에 형제 엘리먼트로 추가하기</title>
<script src="../juqery/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
    //div#content1를 herder의 다음 요소로 추가
        $("<div id='#content1'>다음</div>").insertAfter("header")
    //div#content2를 footer이전 요소로 추가
        $("<div id='#content2'>이전</div>").insertBefore("footer")
    })
</script>
</head>
<body>  
 <header> <h1> 과일 </h1></header>

 <footer> <h3> <i> copyright syj </i> </h3> </footer>
</body>
</html>
