<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트를 내용을 비우기</title>
<script src="../juqery/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        var pp = "";
    //#btn1요소를 클릭하면, p내용을 비우기
        $("#btn1").click(function(){
            $("p").html(pp);
            /*$('p').empty();*/ //비우는것
        })
    //#btn2요소를 클릭하면, p요소를 지우기
        $("#btn2").click(function(){
            $("p").remove();
        })
    })
</script>
</head>
<body>
	<button id="btn1"> 엘리먼트 비우기 </button> 
	<button id="btn2"> 엘리먼트 비우기 </button> 
	<div>	
		<p>Racoon's</p>	
		jQuery
	</div>
	<p> <span> Mobile </span> </p>
	<p>Story</p>		
</body>
</html>
