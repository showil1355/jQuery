<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sliding</title>
<style>
div {
  background: #3d9a44;   margin: 3px;
  width: 80px;   height: 40px;
  float: left;
}
</style>
<script src="../juqery/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        //#slideup요소를 클릭하면 div요소를 위로 슬라이딩되면서 숨겨지도록 구현
        $("#slideUp").click(function(){
            $("div").slideUp(1000);
        });
        //#slidedown요소를 클릭하면 div요소를 아래로 슬라이딩되면서 보여지도록 구현
        $("#slideDown").click(function(){
            $("div").slideDown(1000);
        });
        //#slidetoggle요소를 한번 클릭하면 div요소를 위로 슬라이딩 되고 한번더 클릭하면 아래로 슬라이딩 된다.
        $("#slideToggle").click(function(){
            $("div").slideToggle(1000);
        });
    })
</script>
</head>
<body>
  <button id="slideUp"> slideUp </button>
  <button id="slideDown"> slideDown </button>
  <button id="slideToggle"> slideToggle </button>
  <p>
  <div>조윤후</div>   <div>조윤후</div>    <div>조윤후</div>      <div>조윤후</div> 
  </body>
</html>
