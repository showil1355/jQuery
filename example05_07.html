<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트를 원하는 엘리먼트로 바꾸기</title>
<style>
*{   margin:10px;   padding:0px 30px;    width: 100px;  }
.border { border: 2px solid red;  }
</style>
<script src="../juqery/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
    //replaceWith : 태그 바꿀때 사용
    //div.box요소를 클릭하면 클릭된 요소는 section.border로 변경
    $(document).ready(function(){
        $("div.box").click(function(){
            $(this).replaceWith("<section class='border'></section>")
        })
    })
    
</script>
</head>
<body>	
<div>
  <div class="box one">Racoon's</div>
  <div class="box two">jQuery</div>
  <div class="box three">Mobile</div>
  <div class="box four">Story</div>
</div>
</body>
</html>
